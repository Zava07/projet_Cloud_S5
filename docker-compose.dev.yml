services:
  frontend-dev:
    image: node:22
    working_dir: /app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
volumes:
  frontend_node_modules:
