spring.application.name=cloud
# ========================================
# Configuration des sessions utilisateur
# ========================================
# Durée de la session en minutes (défaut: 60 = 1 heure)
# Pour tester: 2 minutes. En production: 60
app.session.duration-minutes=30

# Activer le rafraîchissement automatique lors des validations
app.session.auto-refresh=false

# Seuil d'avertissement avant expiration (en minutes)
# Pour tester: 1 minute. En production: 5
app.session.warning-threshold-minutes=5